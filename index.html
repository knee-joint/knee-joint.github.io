<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith-alone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<section class="nft_preview">
		<section class="top_preview">
			<div class="top_preview_container">
				<img src="imgs/main_imgs/top_preview_slider.png" alt="Top preview decorator" class="slider_decorator">
				<div class="slider">
					<div class="slider__inner">
					</div>
				</div>
				<div class="buttons">
					<button class="left_button"></button>
					<button class="right_button"></button>
				</div>
			</div>
		</section>
		<section class="main_preview">
			<div class="main_preview_container">
				<div class="main_preview_hero"></div>
				<div class="main_preview_hero__skin left"></div>
				<div class="main_preview_hero__skin left"></div>
				<div class="main_preview_hero__skin right"></div>
				<div class="main_preview_hero__skin right"></div>
				<div class="buttons">
					<button class="left_arrow"></button>
					<button class="right_arrow"></button>
				</div>
				<div class="main_preview_platform">
					<img src="imgs/main_imgs/hero_preview_stand.png" alt="Hero preview stand">
				</div>
			</div>
		</section>
	
		<section class="main_buttons">
			<div class="container">
				<button class="hidden_menu"></button>
			</div>
		</section>
		<div class="menu">
			<button class="back_to_telegram menu_item" tabindex="-1"></button>
			<button class="settings menu_item" tabindex="-1"></button>
		</div>
	</section>
	
    <script src="js/script.js"></script>
</body>
</html>
